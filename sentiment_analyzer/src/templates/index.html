<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="text" rows="4" cols="50" placeholder="Enter text to analyze sentiment..."></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Text:</h2>
            <p>{{ text }}</p>
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
            <h3>Confidence:</h3>
            <p>{{ confidence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
